<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculatorðŸ§®</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    </head>

<body id="body">
    <script >
        function delCalc() {
            let x = document.getElementById("input_data").value;
            console.log(x);
            exit();
            let s = "";
            for (let p = 0; p < x.length - 1; p++) {
                s = s + x.charAt(p);
            } console.log(s);
            document.getElementById("input_data").value = "input ";
            document.getElementById("input_data").value = s;
        }

        function theme(){
        document.getElementById("body").style.backgroundColor="cyan";        
        }

    </script>
    <div class="container text-center">
        <h1 class="mt-3">CALCULATOR</h1>
        <button class="btn btn-outline-dark theme_btn" onclick="theme()">theme</button>
    <div class="clc_div"> 
        <form name="frm" class="calc" onsubmit="return false" class="action">
            <div class="display">
                <input type="text" id="display" name="input" id="input_data">
            </div>
            <p class="math">
                <button class="btndesign" onclick="frm.input.value += '7'">7</button>
                <button class="btndesign" onclick="frm.input.value += '8'">8</button>
                <button class="btndesign" onclick="frm.input.value += '9'">9</button>
                <button class="btndesign" onclick=delCalc()> DEL</button>
            </p>
            <p class="math">
                <button class="btndesign" onclick="frm.input.value += '4'">4</button>
                <button class="btndesign" onclick="frm.input.value += '5'">5</button>
                <button class="btndesign" onclick="frm.input.value += '6'">6</button>
                <button class="btndesign" onclick="frm.input.value += '+'">+</button>                
            </p>
            <p class="math">
                <button class="btndesign" onclick="frm.input.value += '1'">1</button>
                <button class="btndesign" onclick="frm.input.value += '2'">2</button>
                <button class="btndesign" onclick="frm.input.value += '3'">3</button>
                <button class="btndesign" onclick="frm.input.value += '-'">-</button>                
            </p>
            <p class="math">
               
                <button class="btndesign" onclick="frm.input.value += '.'">.</button>
                <button class="btndesign" onclick="frm.input.value += '0'">0</button>
                <button class="btndesign" onclick="frm.input.value += '*'">*</button>
                <button class="btndesign" onclick="frm.input.value += '/'">/</button>
            </p>        
            <p class="math">
                <button class="btndesign" onclick="frm.input.value = ''">Reset</button>
                <button class="btndesign" onclick="frm.input.value = eval(frm.input.value)">=</button>
            </p>
        </form>
    </div>
        <footer class="copyright">Copyright @2023 | Made with &#10084; By TechAni</footer>
        
        
    </div>
</body>

</html>
